<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score game</title>
    <link rel="stylesheet" href="stye.css" />
  </head>
  <body>
    <div class="game">
      <section class="numbers">
        <h2 id="displayNumber1">0</h2>
        <h2>to</h2>
        <h2 id="displayNumber2">0</h2>
      </section>

      <section class="PlayingTo">
        <p>
          Playing to:
          <span id="PlayNo">0</span>
        </p>
        <input id="myNumber" type="number" />
      </section>

      <div class="buttons">
        <button>Player one</button>
        <button>Player two</button>
        <button>Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
